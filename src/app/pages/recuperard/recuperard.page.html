<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" icon="arrow-back-circle-outline" color="danger"></ion-back-button>
    </ion-buttons>
  
    <ion-title>Recuperar docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
<ion-content fullscreen>
  <ion-item>
    <ion-label position="floating">Ingrese su Email</ion-label>
    <ion-input #email required type="Email"></ion-input>
  </ion-item>
  <br>

 
  <ion-row>
    <ion-col size="12">
      <ion-button  expand="block" type="submit" class="ion-no-margin" >Recuperar</ion-button>
    </ion-col>
  </ion-row>
  <br>
 

</ion-content>
